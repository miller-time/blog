{% extends "base.html" %}

{% block headstuff %}

<script type="text/javascript" src="/media/jquery-1.2.6.min.js"></script> 
 
<script type="text/javascript"> 
 
/*** 
    Simple jQuery Slideshow Script
    Released by Jon Raasch (jonraasch.com) under FreeBSD license: free to use or modify, not responsible for anything, etc.  Please link out to me if you like it :)
***/
 
function slideSwitch() {
    var $active = $('#slideshow IMG.active');
 
    if ( $active.length == 0 ) $active = $('#slideshow IMG:last');
 
    // use this to pull the images in the order they appear in the markup
    var $next =  $active.next().length ? $active.next()
        : $('#slideshow IMG:first');
 
    // uncomment the 3 lines below to pull the images in random order
    
    // var $sibs  = $active.siblings();
    // var rndNum = Math.floor(Math.random() * $sibs.length );
    // var $next  = $( $sibs[ rndNum ] );
 
 
    $active.addClass('last-active');
 
    $next.css({opacity: 0.0})
        .addClass('active')
        .animate({opacity: 1.0}, 1000, function() {
            $active.removeClass('active last-active');
        });
}
 
$(function() {
    setInterval( "slideSwitch()", 5000 );
});
 
</script>

<style type="text/css">

#slideshow {
    position:absolute;
    width:600px;
    left:350px;
    top:50px;
}
 
#slideshow IMG {
    position:absolute;
    top:0;
    left:0;
    z-index:8;
    opacity:0.0;
}
 
#slideshow IMG.active {
    z-index:10;
    opacity:1.0;
}
 
#slideshow IMG.last-active {
    z-index:9;
}
</style> 
{% endblock %}

{% block content %}
 <div class="text">  
  <b><a href="/schedule/">Winter Schedule</a></b><br />
  Thanks for the slideshow script, <a href="http://JonRaasch.com">JonRaasch</a>
 </div>

 <div id="slideshow">
  {% if newest %}
  <img src="/media/{{ newest.filename }}" class="active" />
  {% endif %}
  {% if old_slides%}
  {% for slide in old_slides %}
  <img src="/media/{{ slide.filename }}" />
  {% endfor %}
  {% endif %}
 </div>

{% endblock %}
