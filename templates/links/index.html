{% extends "base.html" %}

{% block title %}MillerTime - Links{% endblock %}

{% block content %}
  {% if links_list %}
   {% for link in links_list %}
   <b><big>{{ link.title }}</big></b><br />
   {{ link.location|urlize }}<br />
   {% endfor %}
  <br /><br />
  {% else %}
  No links added yet.
  {% endif %}
{% endblock %}
