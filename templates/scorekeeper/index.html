<html>
<head>
    {% comment %} title {% endcomment %}
    <title>MillerTime - Scorekeeper</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico">
    <style type="text/css">
        body {
            color:white;
            background-image:url('/media/pacman.jpg');
            background-repeat:no-repeat;
            background-color:black;
            background-position:center top;
        }
        a {
            text-decoration:none;
            color:gray;
        }
    </style>
</head>

<body>
    <p align="center" style="font-size:30px"><b>Miller Time</b></p>

    {% comment %} navbar {% endcomment %}
    <p align="center">
    <table border="0">
        <tr>
            <td><a href="/">home </a></td> 
            <td><a href="/blog/">blog </a></td>
            <td><b>links </b></td>
            <td><a href="/aboutme/">aboutme</a></td>
        </tr>
    </table>

    {% comment %} body {% endcomment %}
    {% if score_card %}
    <p align="center">
        {% for s in score_card %}
        <big>{{ s.title }}</big><br />
        {% endfor %}
    </p>
    {% else %}
        <p align="center">Whoops, not set up yet!</p>
    {% endif %}
</body>
</html>
